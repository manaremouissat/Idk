<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A cute proposal…</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Baloo 2', cursive;
      text-align: center;
      padding: 50px;
      color: #d63384;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      margin: 0;
      overflow-y: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      z-index: 10;
      position: relative;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 40px;
      z-index: 10;
      position: relative;
    }
    .buttons {
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      font-size: 1.6em;
      padding: 15px 35px;
      margin: 20px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(255,105,180,0.4);
      position: relative;
      z-index: 10;
    }
    .btn:hover {
      transform: scale(1.15);
      background-color: #ff1493;
      box-shadow: 0 6px 12px rgba(255,20,147,0.6);
    }
    #response {
      font-size: 1.8em;
      margin-top: 30px;
      color: #d63384;
      min-height: 70px;
      position: relative;
      z-index: 10;
    }

    /* Kusjes en hartjes animatie */
    .kiss {
      position: absolute;
      color: #e00;
      font-size: 2.5em;
      animation-name: kiss-move;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
      will-change: transform, opacity;
    }

    @keyframes kiss-move {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-40px) scale(1.4); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <h1>A cute proposal…</h1>

  <div id="initialMessage">
    <p>Would you like to have the cutest breakfast date ever with me? 🥐☕💕</p>
    <div class="buttons">
      <button class="btn" onclick="antwoordJa()">Yes 😍</button>
      <button class="btn" onclick="antwoordNee()">No 😢</button>
    </div>
  </div>

  <div id="response"></div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Kusjes en hartjes die rondzweven over de volledige pagina
    function createKiss() {
      const symbols = ['❤️', '💋'];
      const kiss = document.createElement('div');
      kiss.className = 'kiss';
      kiss.innerText = symbols[randomInt(0, symbols.length - 1)];
      kiss.style.left = Math.random() * 100 + 'vw'; // willekeurige horizontale positie
      kiss.style.top = Math.random() * 100 + 'vh';  // willekeurige verticale positie
      kiss.style.fontSize = (randomInt(20, 40)) + 'px';
      kiss.style.animationDelay = (Math.random() * 2.5) + 's';
      document.body.appendChild(kiss);

      // Verwijder na 8 seconden om het schoon te houden
      setTimeout(() => {
        kiss.remove();
      }, 8000);
    }

    // Maak elke 300 ms een nieuw hartje/kusje, zodat de hele pagina goed gevuld blijft
    setInterval(createKiss, 300);

    function antwoordJa() {
      document.getElementById('initialMessage').style.display = 'none';
      const resp = document.getElementById('response');
      resp.style.color = '#d63384';
      resp.innerHTML = "I must be dreaming... 💭<br>Or did you just agree to have the cutest breakfast date ever with me? 🥐☕💕";
    }

    function antwoordNee() {
      document.getElementById('initialMessage').style.display = 'none';
      const resp = document.getElementById('response');
      resp.style.color = '#999';
      resp.innerHTML = "Oh no... 😭💔 I'm just a sad little croissant now... 🥐💧";
    }
  </script>

</body>
</html>
